<body>
<h2>send form data  to table using javascript</h2>

<form onsubmit="myFunction(); return false;">
	Name:<input type="text" id="name"> <br>
    MobileNumber:<input type="number" id="mobile"> <br>
    Email:<input type="email" id="mail" > <br>
    DateOfBirth:<input type="date" id="dob" > <br>
	<input type="submit" value="submit">
	<!--<input type="submit" value="submit" onclick="myFunction(); return false;">-->
</form> <br>

<table id="myTable">
	<tr>
    	<th>Name<th>
        <th>Mobile Number<th>
        <th>Email<th>
        <th>Date of Birth<th>
    </tr>
	
    
</table>

<script>
function myFunction(){
  var table = document.getElementById("myTable");
  var row = table.insertRow();
  var cell1 = row.insertCell();
  var cell2 = row.insertCell();
  var cell3 = row.insertCell();
  var cell4 = row.insertCell();
  //var row = table.insertRow(table.length);
  //var cell1 = row.insertCell(0);
  //var cell2 = row.insertCell(1);
  //var cell3 = row.insertCell(2);
  //var cell4 = row.insertCell(3);
  cell1.innerHTML = document.getElementById("name").value;
  cell2.innerHTML = document.getElementById("mobile").value;
  cell3.innerHTML = document.getElementById("mail").value;
  cell4.innerHTML = document.getElementById("dob").value;
}

</script>

</body>
