<!DOCTYPE html>
<html>
<head>
	
	<style>
		
div{
	border: 1px solid blue;
	width: 100px;
	height: 100px;
	padding: 10px;
	background: yellow;
	float: left;
}

.addClass{
	background: red;
}

	</style>
</head>
<body>
	

<div>1</div><div>2</div>
<div>3</div><div>4</div>
<div>5</div><div>6</div>
<div>7</div><div>8</div>
<div>9</div><div>10</div>

<button onclick="myFunc()">click</button>



	<script>
		
	function myFunc(){	
		for(var i=0;i<=10;i++){
			if(i%2==0){
				var name=document.getElementsByTagName("div")[i+=1];
				name.classList.add("addClass");
			}
		}
}

	</script>
</body>
</html>
